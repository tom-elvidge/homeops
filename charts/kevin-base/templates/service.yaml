{{- define "kevin-base.service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kevin-base.fullname" . }}
  labels:
    {{- include "kevin-base.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kevin-base.selectorLabels" . | nindent 4 }}
{{- end -}}