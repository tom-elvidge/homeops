apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tomalias-com
  namespace: default
spec:
  secretName: tomalias-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.kevin.tomalias.com"
  dnsNames:
  - "kevin.tomalias.com"
  - "*.kevin.tomalias.com"